<app-card class="event-list">
    <h2>Eventos</h2>

    <div class="evento-container">
        <div *ngFor="let event of events | slice:0:limite; let i = index">
            <div ckass="event">
                <h4>{{ event.title }}</h4>
                <p>{{ event.description }}</p>
            </div>

        </div>
            <button *ngIf="events.length > limite" (click)="mostrarMais()">
                EVENTOS ANTERIORES
            </button>
        
    </div>
</app-card>
